<html>

<head>
  <title>Impact Todo App</title>
</head>

<body>
  <div>
    <!-- Header -->
    <header>
      <h1 id="title" class="red">
        <img src="./assets/images/logo.png" alt="Logo">
        Impact Todo
      </h1>
    </header>

    <!-- Navigation -->
    <nav>
      <a href="index.html">Home</a> | <a href="app.html">App</a>
    </nav>

    <!-- Introduction -->
    <main>
      
        Impact Todo is a simple todo app with basic features<br>by <a href="https://impactbyte.com" target="_blank">Impact Byte</a>
      
    </main>

    <!-- Features -->
    <main>
      
        <strong><em>Features</em></strong>:
        <ul>
          <li>Create todo</li>
